<h2>Notice</h2>
<p>
  Are the resin tank and build platform in correct position?
  (please press confirm button over 3 sec to start print)
</p>
<button (click)="router.navigate(['/select-storage'])">Abort</button>

<button (mouseup)="onConfirmMouseUp()" (mousedown)="onConfirmMouseDown()">
  Confirm
</button>

<div *ngIf="isConfirmMouseDown">{{count}}</div>
