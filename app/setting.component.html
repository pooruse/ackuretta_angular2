<h2>Printer Setting</h2>

<div>
    <label>first layer curing time</label>
    <input disabled [(ngModel)]="curing_time">
    <input
       type="range"
       min="{{curing_time_min}}"
       max="{{curing_time_max}}"
       step="0.1"
       (change)="set_curing_time()"
       [(ngModel)]="curing_time">

    <button (click)="curing_time_decrease()">-</button>
    <button (click)="curing_time_increase()">+</button>
</div>

<div>
  <label>number of layer buffers</label>
  <input disabled [(ngModel)]="num_of_layer_buffers">
  <input
     type="range"
     min="{{num_of_layer_buffers_min}}"
     max="{{num_of_layer_buffers_max}}"
     step="1"
     (change)="set_num_of_layer_buffers()"
     [(ngModel)]="num_of_layer_buffers">

  <button (click)="num_of_layer_buffers_decrease()">-</button>
  <button (click)="num_of_layer_buffers_increase()">+</button>
</div>

<button (click)="this.location.back()">back</button>
